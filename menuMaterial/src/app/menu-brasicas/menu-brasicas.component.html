<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/lombarda">Lombarda</a>
      <a mat-list-item href="/brecol">Br√©col</a>
      <a mat-list-item href="/coliflor">Coliflor</a>
      <a mat-list-item href="/romanesku">Romanescu</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>menuMaterial</span>
    </mat-toolbar>
    <!-- router outlet: etiqueta general de
       angular que sirve para mostrar los componentes
       hijos de un componentes principal -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
